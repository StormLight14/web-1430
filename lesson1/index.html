<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown!</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Graduation Countdown!!</h1>
    </header>
    <main>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Weber_State_Wildcats_logo.svg/1200px-Weber_State_Wildcats_logo.svg.png" alt="WSU logo" width="150em" class="logo">
      <section id="countdown">
        <div class="time-container">
          <span id="countdown-days" class="time">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-container">
          <span id="countdown-hours" class="time">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-container">
          <span id="countdown-minutes" class="time">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-container">
          <span id="countdown-seconds" class="time">00</span>
          <span class="label">Seconds</span>
        </div>
      </section>
    </main>
    <footer>
      <p>Almost there!</p>
    </footer>
  </div>
</body>
</html>
