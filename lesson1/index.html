<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown!</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>New Year Timer!</h1>
    </header>
    <main>
      <div class="timerlabel">
        <p>2026 is only</p>
      </div>
      <section id="countdown">
        <div class="time-container">
          <span id="countdown-days" class="time">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-container">
          <span id="countdown-hours" class="time">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-container">
          <span id="countdown-minutes" class="time">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-container">
          <span id="countdown-seconds" class="time">00</span>
          <span class="label">Seconds</span>
        </div>
      </section>
      <div class="timerlabel">
        <p>days away!</p>
      </div>
    </main>
    <footer>
      <p>Wow it is so close to a new year</p>
    </footer>
  </div>
</body>
</html>
