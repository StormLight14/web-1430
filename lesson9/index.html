<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wacky weather app</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main-container" class="container">
    <ul class="weather-data">
      <li id="country"></li>
      <li id="condition"></li>
      <li id="humidity"></li>
      <li id="temperature"></li>
      <li id="feelslike"></li>
      <li id="windspeed"></li>
    </ul>
    
    <img id="icon">
    <h2 id="current-city"></h2>
    <div>
      <input type="radio" id="celsius" name="unit" value="celsius" checked/>
      <label for="celsius">Celsius</label>
      <input type="radio" id="fahrenheit" name="unit" value="fahrenheit" />
      <label for="fahrenheit">Fahrenheit</label>
    </div>
    
    <p id="response"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
